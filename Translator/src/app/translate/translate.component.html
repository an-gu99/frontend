<main>
  <section class="py-4">
    <form (ngSubmit)="onSubmit()" #translateForm="ngForm">
      <!-- {{ model | json }} -->
      <div class="container-md">
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating">
              <select
                class="form-select shadow-sm"
                aria-label="Supported Languages"
                id="languageTo"
                required
                name="languageTo"
                [(ngModel)]="model.targetLanguageName"
              >
                <option
                  *ngFor="let language of languages | async"
                  [value]="language"
                >
                  {{ language }}
                </option>
              </select>
              <label for="languageTo">Translate to</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md mt-4">
            <div class="form-floating">
              <textarea
                class="form-control shadow-sm"
                placeholder="Your text"
                id="text"
                required
                style="height: 100px"
                name="text"
                [(ngModel)]="model.text"
              ></textarea>
              <label for="floatingTextarea2">Your text</label>
              <!-- <div [hidden]="translateForm.valid" class="mt-1 fs-6 fw-light">
            Name is required
          </div> -->
            </div>
          </div>
          <div class="col-md mt-4">
            <div class="form-floating">
              <textarea
                class="form-control bg-light form-control-plaintext shadow-sm"
                placeholder="Translation"
                id="translatedText"
                readonly
                style="height: 100px"
                name="translatedText"
                [(ngModel)]="model.translatedText"
              ></textarea>
              <label for="floatingTextarea2">Translation</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex justify-content-end mt-4">
              <div class="shadow-sm">
                <button
                  type="submit"
                  class="btn btn-suisse"
                  [disabled]="!translateForm.valid"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-translate"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"
                    />
                    <path
                      d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"
                    />
                  </svg>
                  Translate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</main>
